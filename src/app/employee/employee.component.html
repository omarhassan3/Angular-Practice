
<h2>My Employees</h2>

<div>
  <label>Employee Name:
    <input #employeeName/>
  </label>
  <button (click) = "add(employeeName.value); employeeName.value = '' ">Add Employee </button>
</div>

<ul class='employee' >
  <li *ngFor='let employee of employees'>
    <a routerLink = '/detail/{{employee.id}}'>
    <span class='badge'>{{employee.id}} </span>{{employee.name}}
    </a>
    <button class ='delete' title =' delete employee' (click)='delete(employee)'>Delete</button>
  </li>
</ul>
